<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
<div
  class="stories-list"
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="0"
  [infiniteScrollDisabled]="loading"
  (scrolled)="loadStories()"
>
    <app-story *ngFor="let story of stories | slice: 0: nextStoryIndex" [story]="story | async"></app-story>
</div>
